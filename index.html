<html>
<head>
  <title>Vue Tables</title>
  <!-- https://unpkg.com/vue@2.0.3/dist/vue.js -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.5/lodash.min.js"></script>
  <script src='./scripts/vue.js'></script>
</head>
<body>
  <h1>vue tables</h1>

  <div id="explorer" class="explorer">

    <button v-on:click="reset()">Reset</button>

    <fieldset>
      <div>
        <input v-model="sectorSearchString" placeholder="search..." tabindex="1">
        <p>Results for: {{sectorSearchString}}</p>
        <div v-for="sector in sectorSearchResults">
          <button v-on:click="sector.active = !sector.active; resetSearch();">{{sector}}</button>
        </div>
      </div>

      <p>active sectors:</p>
      <template v-for="sector in activeSectors">
        <button v-on:click="sector.active = !sector.active">{{sector}}</button>
      </template>

      <p>inactive sectors:</p>
      <template v-for="sector in inactiveSectors">
        <button v-on:click="sector.active = !sector.active">{{sector}}</button>
      </template>
    </fieldset>

    <br>

    <fieldset>
      <div>
        <input v-model="ageSearchString" placeholder="search..." tabindex="1">
        <p>Results for: {{ageSearchString}}</p>
        <div v-for="age in ageSearchResults">
          <button v-on:click="age.active = !age.active; resetSearch();">{{age}}</button>
        </div>
      </div>

      <p>active ages:</p>
      <template v-for="age in activeAges">
        <button v-on:click="age.active = !age.active">{{age}}</button>
      </template>

      <p>inactive ages:</p>
      <template v-for="age in inactiveAges">
        <button v-on:click="age.active = !age.active">{{age}}</button>
      </template>
    </fieldset>

    <div class="list">
      <h2>Filtered Companies</h2>
      <ul v-for="company in filterCompanies(companies)">
        <li>{{company | name}}</li>
        <li>{{company | funding}}</li>
      </ul>
    </div>

    <div class="list">
      <h2>All Companies</h2>
      <ul>
        <li v-for="co in companies">
          {{co}}
        </li>
      </ul>
    </div>
  </div>

  <script src='./scripts/table.js'></script>

</body>
</html>
